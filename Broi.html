<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard BROI - Anﾃ｡lise de Ocorrﾃｪncias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary-color: #1e3c72;
            --secondary-color: #2a5298;
            --accent-color: #4776E6;
            --light-bg: #f0f2f5;
            --dark-bg: #1a1a2e;
            --light-card: #ffffff;
            --dark-card: #16213e;
            --light-text: #333333;
            --dark-text: #f0f0f0;
            --shadow: 0 4px 15px rgba(0,0,0,0.08);
            --dark-shadow: 0 4px 15px rgba(0,0,0,0.3);
            --danger: #dc3545;
            --success: #28a745;
            --warning: #f39c12;
            --info: #17a2b8;
        }

        [data-theme="dark"] {
            --primary-color: #3a506b;
            --secondary-color: #5d8aa8;
            --accent-color: #6f9ceb;
            --light-bg: var(--dark-bg);
            --light-card: var(--dark-card);
            --light-text: var(--dark-text);
            --shadow: var(--dark-shadow);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .controls {
            background-color: var(--light-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .date-filter {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-filter label {
            font-weight: 600;
        }

        .date-filter input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: var(--light-card);
            color: var(--light-text);
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-refresh {
            background-color: var(--info);
        }

        .btn-export-csv {
            background-color: var(--success);
        }

        .btn-export-pdf {
            background-color: var(--warning);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .card {
            background-color: var(--light-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .card-btn {
            background: none;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }

        .card-btn:hover {
            opacity: 1;
        }

        canvas {
            width: 100% !important;
            height: 350px !important;
        }

        .table-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--light-card);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-height: 80vh;
            max-width: 90vw;
            width: 800px;
            overflow-y: auto;
            z-index: 1000;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .table-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .table-title {
            font-size: 1.3rem;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--light-text);
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .overlay-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            backdrop-filter: blur(3px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
        }

        th {
            background-color: var(--secondary-color);
            color: white;
            position: sticky;
            top: 0;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(0,0,0,0.03);
        }

        tbody tr:hover {
            background-color: rgba(0,0,0,0.06);
        }

        .hidden {
            display: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(2px);
        }

        .loading-content {
            background-color: white;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .error-message {
            background-color: #fee;
            border-left: 4px solid var(--danger);
            padding: 15px;
            margin: 20px 0;
            color: #333;
        }

        .chart-container {
            position: relative;
            height: 350px;
        }

        .no-data {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .export-buttons {
                margin-left: 0;
                margin-top: 15px;
            }
            
            .date-filter {
                flex-direction: column;
                align-items: flex-start;
            }
            
            canvas {
                height: 280px !important;
            }
            
            .table-overlay {
                width: 95vw;
                padding: 15px;
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 0.9rem;
            z-index: 2000;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }
        
        .toast.error {
            border-left: 4px solid var(--danger);
        }
        
        .toast.info {
            border-left: 4px solid var(--info);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast-icon {
            font-size: 1.2rem;
        }
        
        .toast.success .toast-icon {
            color: var(--success);
        }
        
        .toast.error .toast-icon {
            color: var(--danger);
        }
        
        .toast.info .toast-icon {
            color: var(--info);
        }
    </style>
</head>
<body data-theme="light">
<header>
    <h1>投 Dashboard BROI</h1>
    <p>Anﾃ｡lise Estratﾃｩgica com Visualizaﾃｧﾃ｣o Interativa</p>
    <button class="theme-toggle" id="themeToggle" title="Alternar tema">
        <i class="fas fa-moon"></i>
    </button>
</header>

<div class="container">
    <div class="controls">
        <div class="date-filter">
            <label for="dataInicio">Perﾃｭodo:</label>
            <input type="date" id="dataInicio" placeholder="Data inicial">
            <label for="dataFim">atﾃｩ</label>
            <input type="date" id="dataFim" placeholder="Data final">
            <button class="btn btn-primary" id="btnFiltrar">
                <i class="fas fa-filter"></i> Filtrar
            </button>
        </div>
        <div class="export-buttons">
            <button class="btn btn-refresh" id="btnRefresh">
                <i class="fas fa-sync-alt"></i> Atualizar
            </button>
            <button class="btn btn-export-csv" id="btnExportCSV">
                <i class="fas fa-file-csv"></i> Exportar CSV
            </button>
            <button class="btn btn-export-pdf" id="btnExportPDF">
                <i class="fas fa-file-pdf"></i> Exportar PDF
            </button>
        </div>
    </div>
    
    <div class="grid" id="charts"></div>
</div>

<div id="overlay" class="hidden">
    <div class="overlay-bg" onclick="closeOverlay()"></div>
    <div class="table-overlay" id="overlayContent"></div>
</div>

<div id="loadingOverlay" class="loading hidden">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>Carregando dados...</p>
        <button class="btn" onclick="forceHideLoading()" style="margin-top: 15px; background-color: #dc3545;">
            <i class="fas fa-times"></i> Cancelar
        </button>
    </div>
</div>

<div id="toast" class="toast"></div>

<script>
    // URL da API do Google Script
    const scriptURL = "https://script.google.com/macros/s/AKfycbyGibVjw2Bc0x7LzBnNq8iIaPdG_G8Q5TbLnCx59U1SWsvx3mHxZdqC9dtTV-uUWDCoJA/exec";   
    
    // Referﾃｪncias globais
    const chartRefs = {};
    let rawData = [];
    let filteredData = [];
    
    // Inicializaﾃｧﾃ｣o
    document.addEventListener('DOMContentLoaded', function() {
        // Configurar eventos
        document.getElementById('btnFiltrar').addEventListener('click', aplicarFiltros);
        document.getElementById('btnRefresh').addEventListener('click', refreshData);
        document.getElementById('btnExportCSV').addEventListener('click', exportarCSV);
        document.getElementById('btnExportPDF').addEventListener('click', exportarPDF);
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        
        // Definir data inicial padrﾃ｣o (ﾃｺltimo ano)
        const hoje = new Date();
        const umAnoAtras = new Date();
        umAnoAtras.setFullYear(hoje.getFullYear() - 1);
        
        document.getElementById('dataInicio').valueAsDate = umAnoAtras;
        document.getElementById('dataFim').valueAsDate = hoje;
        
        // Carregar dados iniciais
        loadData();
    });
    
    // Funﾃｧﾃ｣o para alternar tema claro/escuro
    function toggleTheme() {
        const body = document.body;
        const themeIcon = document.querySelector('.theme-toggle i');
        
        if (body.getAttribute('data-theme') === 'light') {
            body.setAttribute('data-theme', 'dark');
            themeIcon.className = 'fas fa-sun';
            showToast('Tema escuro ativado', 'info');
        } else {
            body.setAttribute('data-theme', 'light');
            themeIcon.className = 'fas fa-moon';
            showToast('Tema claro ativado', 'info');
        }
        
        // Atualizar grﾃ｡ficos para o novo tema
        updateChartsTheme();
    }
    
    // Atualizar os grﾃ｡ficos para o tema atual
    function updateChartsTheme() {
        const isDarkMode = document.body.getAttribute('data-theme') === 'dark';
        const textColor = isDarkMode ? '#f0f0f0' : '#333333';
        
        Object.values(chartRefs).forEach(chart => {
            if (chart) {
                chart.options.plugins.legend.labels.color = textColor;
                if (chart.options.scales && chart.options.scales.x) {
                    chart.options.scales.x.ticks.color = textColor;
                    chart.options.scales.y.ticks.color = textColor;
                    chart.options.scales.x.grid.color = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                    chart.options.scales.y.grid.color = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                }
                chart.update();
            }
        });
    }
    
    // Mostrar mensagem toast
    function showToast(message, type = 'info') {
        const toast = document.getElementById('toast');
        let icon = '';
        
        switch (type) {
            case 'success':
                icon = '<i class="fas fa-check-circle toast-icon"></i>';
                break;
            case 'error':
                icon = '<i class="fas fa-exclamation-circle toast-icon"></i>';
                break;
            case 'info':
            default:
                icon = '<i class="fas fa-info-circle toast-icon"></i>';
        }
        
        toast.innerHTML = `${icon}<span>${message}</span>`;
        toast.className = `toast ${type} show`;
        
        setTimeout(() => {
            toast.className = `toast ${type}`;
        }, 3000);
    }
    
    // Funﾃｧﾃ｣o de emergﾃｪncia para forﾃｧar ocultaﾃｧﾃ｣o do loading
    function forceHideLoading() {
        console.log('Forﾃｧando ocultaﾃｧﾃ｣o do loading...');
        const loadingElement = document.getElementById('loadingOverlay');
        if (loadingElement) {
            loadingElement.classList.add('hidden');
            loadingElement.style.display = 'none';
        }
        showToast('Loading cancelado pelo usuﾃ｡rio', 'info');
    }
    
    // Mostrar/ocultar o overlay de carregamento - FUNﾃﾃグ CORRIGIDA
    function toggleLoading(show) {
        const loadingElement = document.getElementById('loadingOverlay');
        console.log('toggleLoading chamado:', show, 'elemento encontrado:', !!loadingElement);
        
        if (!loadingElement) {
            console.error('Elemento loadingOverlay nﾃ｣o encontrado!');
            return;
        }
        
        if (show) {
            loadingElement.classList.remove('hidden');
            loadingElement.style.display = 'flex';
            console.log('Loading mostrado');
        } else {
            loadingElement.classList.add('hidden');
            loadingElement.style.display = 'none';
            console.log('Loading ocultado');
        }
    }
     
    // Carregar dados da API - FUNﾃﾃグ CORRIGIDA
    async function loadData() {
        console.log('Iniciando carregamento de dados...');
        toggleLoading(true);
        
        try {
            console.log('Fazendo requisiﾃｧﾃ｣o para:', scriptURL);
            const response = await fetch(scriptURL);
            
            if (!response.ok) {
                throw new Error(`Erro ao carregar dados: ${response.statusText}`);
            }
            
            console.log('Resposta recebida, convertendo para JSON...');
            rawData = await response.json();
            console.log('Dados recebidos:', rawData?.length || 0, 'registros');
            
            // Validar se os dados foram carregados corretamente
            if (!rawData || !Array.isArray(rawData) || rawData.length === 0) {
                throw new Error('Nenhum dado foi retornado da API');
            }
            
            console.log('Aplicando filtros...');
            // Aplicar filtros com os valores atuais
            aplicarFiltros();
            
            showToast('Dados carregados com sucesso!', 'success');
            console.log('Carregamento concluﾃｭdo com sucesso');
        } catch (error) {
            console.error('Erro ao carregar dados:', error);
            
            // Limpar dados existentes em caso de erro
            rawData = [];
            filteredData = [];
            
            document.getElementById('charts').innerHTML = `
                <div class="error-message">
                    <h3>Erro ao carregar dados</h3>
                    <p>${error.message}</p>
                    <button class="btn" onclick="refreshData()">Tentar novamente</button>
                </div>
            `;
            showToast('Erro ao carregar dados. Tente novamente.', 'error');
        } finally {
            // SEMPRE remover o loading, independente do resultado
            console.log('Removendo loading...');
            setTimeout(() => {
                toggleLoading(false);
            }, 500); // Pequeno delay para garantir que seja removido
        }
    }
    
    // Recarregar dados - FUNﾃﾃグ CORRIGIDA
    function refreshData() {
        showToast('Atualizando dados...', 'info');
        
        // Limpar grﾃ｡ficos existentes
        Object.values(chartRefs).forEach(chart => {
            if (chart && typeof chart.destroy === 'function') {
                chart.destroy();
            }
        });
        
        // Limpar referﾃｪncias
        Object.keys(chartRefs).forEach(key => delete chartRefs[key]);
        
        // Recarregar dados
        loadData();
    }
    
    // Aplicar filtros de data - FUNﾃﾃグ CORRIGIDA
    function aplicarFiltros() {
        console.log('Aplicando filtros...');
        const dataInicio = document.getElementById('dataInicio').valueAsDate;
        const dataFim = document.getElementById('dataFim').valueAsDate;
        
        // Se nﾃ｣o hﾃ｡ dados ou datas nﾃ｣o selecionadas, usar todos os dados
        if (!rawData || rawData.length === 0) {
            console.log('Sem dados para filtrar');
            filteredData = [];
            prepareCharts(filteredData);
            return;
        }
        
        if (!dataInicio || !dataFim) {
            // Se nﾃ｣o hﾃ｡ filtro de data, usar todos os dados
            console.log('Sem filtro de data, usando todos os dados');
            filteredData = [...rawData];
        } else {
            // Ajustar a data final para incluir o dia inteiro
            const ajustedDataFim = new Date(dataFim);
            ajustedDataFim.setHours(23, 59, 59, 999);
            
            // Filtrar os dados
            filteredData = rawData.filter(row => {
                const dataOcorrencia = new Date(row['Data']);
                return dataOcorrencia >= dataInicio && dataOcorrencia <= ajustedDataFim;
            });
            
            console.log('Dados filtrados:', filteredData.length);
            showToast(`Filtro aplicado: ${filteredData.length} ocorrﾃｪncias encontradas`, 'success');
        }
        
        // Preparar grﾃ｡ficos com os dados filtrados
        console.log('Preparando grﾃ｡ficos...');
        prepareCharts(filteredData);
        console.log('Grﾃ｡ficos preparados');
    }
    
    // Funﾃｧﾃ｣o para sanitizar strings (evitar XSS)
    function sanitizeString(str) {
        if (!str) return '';
        return String(str)
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#039;');
    }
    
    // Mostrar tabela no overlay
    function showTableInOverlay(title, tableHTML) {
        document.getElementById('overlayContent').innerHTML = `
            <div class="table-controls">
                <h3 class="table-title">${sanitizeString(title)}</h3>
                <button class="close-btn" onclick="closeOverlay()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="table-actions" style="margin-bottom: 15px;">
                <button class="btn btn-export-csv" onclick="exportarTabelaCSV('${sanitizeString(title)}')">
                    <i class="fas fa-file-csv"></i> CSV
                </button>
                <button class="btn btn-export-pdf" onclick="exportarTabelaPDF('${sanitizeString(title)}')">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
            </div>
            ${tableHTML}
        `;
        document.getElementById('overlay').classList.remove('hidden');
    }
    
    // Fechar overlay
    function closeOverlay() {
        document.getElementById('overlay').classList.add('hidden');
    }
    
    // Criar grﾃ｡ficos com dados e tabela associada
    function createChartWithTable(id, type, title, labels, datasets, options = {}) {
        const div = document.createElement('div');
        div.className = 'card';
        
        const canvasID = `canvas-${id}`;
        
        div.innerHTML = `
            <div class="card-header">
                <h3 class="card-title">${sanitizeString(title)}</h3>
                <div class="card-actions">
                    <button class="card-btn" title="Ver tabela" onclick="showDataTable('${id}')">
                        <i class="fas fa-table"></i>
                    </button>
                    <button class="card-btn" title="Alternar tipo de grﾃ｡fico" onclick="toggleChartType('${id}')">
                        <i class="fas fa-chart-line"></i>
                    </button>
                    <button class="card-btn" title="Exportar" onclick="exportChart('${id}')">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="${canvasID}"></canvas>
                ${labels.length === 0 ? '<div class="no-data">Sem dados para exibir</div>' : ''}
            </div>
        `;
        
        document.getElementById('charts').appendChild(div);
        
        // Configuraﾃｧﾃｵes padrﾃ｣o do grﾃ｡fico
        const defaultOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {

    // Alternar tipo de grﾃ｡fico
    function toggleChartType(id) {
        const chart = chartRefs[id];
        if (!chart) return;
        
        // Mapear tipos de grﾃ｡ficos para alternﾃ｢ncia
        const typeMap = {
            'bar': 'line',
            'line': 'bar',
            'pie': 'doughnut',
            'doughnut': 'pie'
        };
        
        // Determinar o prﾃｳximo tipo
        const currentType = chart.config.type;
        const newType = typeMap[currentType] || 'bar';
        
        // Destruir grﾃ｡fico atual
        chart.destroy();
        
        // Criar novo grﾃ｡fico com o tipo alternado
        const ctx = document.getElementById(`canvas-${id}`).getContext('2d');
        const newChart = new Chart(ctx, {
            type: newType,
            data: chart.chartData,
            options: chart.options
        });
        
        // Atualizar referﾃｪncia
        chartRefs[id] = newChart;
        chartRefs[id].originalType = chart.originalType;
        chartRefs[id].chartData = chart.chartData;
        chartRefs[id].chartTitle = chart.chartTitle;
        
        showToast(`Grﾃ｡fico alterado para ${newType === 'bar' ? 'barras' :

    // Gerar HTML da tabela
    function generateTableHTML(labels, datasets) {
        if (!labels || !labels.length || !datasets || !datasets.length) {
            return '<p>Sem dados disponﾃｭveis para exibir.</p>';
        }
        
        let html = '<table><thead><tr><th>Categoria</th>';
        
        // Adicionar cabeﾃｧalhos para cada dataset
        datasets.forEach(dataset => {
            html += `<th>${sanitizeString(dataset.label)}</th>`;
        });
        
        html += '</tr></thead><tbody>';
        
        // Adicionar linhas para cada label
        labels.forEach((label, i) => {
            html += `<tr><td>${sanitizeString(label)}</td>`;
            
            // Adicionar valores de cada dataset
            datasets.forEach(dataset => {
                html += `<td>${dataset.data[i]}</td>`;
            });
            
            html += '</tr>';
        });
        
        html += '</tbody></table>';
        return html;
    }

    // Preparar dados e criar grﾃ｡ficos - FUNﾃﾃグ CORRIGIDA
    function prepareCharts(data) {
        // Limpar container de grﾃ｡ficos
        document.getElementById('charts').innerHTML = '';
        
        // Destruir grﾃ｡ficos existentes para liberar memﾃｳria
        Object.values(chartRefs).forEach(chart => {
            if (chart && typeof chart.destroy === 'function') {
                chart.destroy();
            }
        });
        
        // Limpar referﾃｪncias
        Object.keys(chartRefs).forEach(key => delete chartRefs[key]);
        
        // Se nﾃ｣o houver dados, mostrar mensagem
        if (!data || data.length === 0) {
            document.getElementById('charts').innerHTML = `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Sem dados para exibir</h3>
                    </div>
                    <div style="text-align: center; padding: 40px 20px;">
                        <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 20px;"></i>
                        <p>Nﾃ｣o foram encontrados dados para o perﾃｭodo selecionado.</p>
                        <p>Tente ajustar os filtros ou carregar novos dados.</p>
                        <button class="btn btn-primary" onclick="refreshData()">
                            <i class="fas fa-sync-alt"></i> Atualizar Dados
                        </button>
                    </div>
                </div>
            `;
            return;
        }
        
        // Estruturas para armazenar dados agregados
        const ocorrenciasPorMesAno = {}; 
        const porGerencia = {}; 
        const porTipificacao = {}; 
        const embarcacoesPorMes = {}; 
        const prisoesPorMes = {}; 
        const perdas = {}; 
        const reincidencias = {};
        const porHoraDia = Array(24).fill(0);
        const porDiaSemana = Array(7).fill(0);
        const diasSemana = ['Domingo', 'Segunda', 'Terﾃｧa', 'Quarta', 'Quinta', 'Sexta', 'Sﾃ｡bado'];
        
        // Processar cada registro
        data.forEach(row => {
            try {
                // Processar data e mﾃｪs/ano
                const dataOcorrencia = new Date(row['Data']);
                if (isNaN(dataOcorrencia.getTime())) {
                    console.warn('Data invﾃ｡lida encontrada:', row['Data']);
                    return; // Pular este registro se a data for invﾃ｡lida
                }
                
                const mesAno = `${dataOcorrencia.getFullYear()}-${(dataOcorrencia.getMonth() + 1).toString().padStart(2, '0')}`;
                
                // Agregar ocorrﾃｪncias por mﾃｪs/ano
                ocorrenciasPorMesAno[mesAno] = (ocorrenciasPorMesAno[mesAno] || 0) + 1;
                
                // Agregar embarcaﾃｧﾃｵes por mﾃｪs
                embarcacoesPorMes[mesAno] = (embarcacoesPorMes[mesAno] || 0) + (parseInt(row['Qtde de Embarcaﾃｧﾃｵes']) || 0);
                
                // Agregar prisﾃｵes por mﾃｪs
                prisoesPorMes[mesAno] = (prisoesPorMes[mesAno] || 0) + (parseInt(row['Prisﾃｵes']) || 0);
                
                // Agregar por gerﾃｪncia
                const ger = row['Gerﾃｪncia'] || 'Nﾃ｣o Informado';
                porGerencia[ger] = (porGerencia[ger] || 0) + 1;
                
                // Agregar por tipificaﾃｧﾃ｣o
                const tipo = row['Tipificaﾃｧﾃ｣o'] || 'Nﾃ｣o Informada';
                porTipificacao[tipo] = (porTipificacao[tipo] || 0) + 1;
                
                // Agregar por tipo de perda
                const perda = row['PERDAS'] || 'Nﾃ｣o Informado';
                perdas[perda] = (perdas[perda] || 0) + 1;
                
                // Agregar reincidﾃｪncias por empresa
                const empresa = row['Empresas'] || 'Nﾃ｣o Informada';
                if (row['REINCIDENTE'] && row['REINCIDENTE'].toString().toLowerCase().includes('sim')) {
                    reincidencias[empresa] = (reincidencias[empresa] || 0) + 1;
                }
                
                // Agregar por hora do dia
                const hora = dataOcorrencia.getHours();
                if (hora >= 0 && hora < 24) {
                    porHoraDia[hora]++;
                }
                
                // Agregar por dia da semana
                const diaSemana = dataOcorrencia.getDay(); // 0 = Domingo, 6 = Sﾃ｡bado
                if (diaSemana >= 0 && diaSemana < 7) {
                    porDiaSemana[diaSemana]++;
                }
            } catch (error) {
                console.warn('Erro ao processar registro:', row, error);
            }
        });
        
        // Ordenar dados por mﾃｪs/ano
        const labelsMesAno = Object.keys(ocorrenciasPorMesAno).sort();
        
        // 1. Grﾃ｡fico de ocorrﾃｪncias por mﾃｪs/ano

        // 5. Grﾃ｡fico de distribuiﾃｧﾃ｣o por tipificaﾃｧﾃ｣o
        const tiposOrdenados = Object.entries(porTipificacao)
            .sort((a, b) => b[1] - a[1])

        // 10. Resumo de estatﾃｭsticas
